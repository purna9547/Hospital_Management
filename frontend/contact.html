      <h1>&lt;Contact Us/&gt;</h1>
      
    
       <h3>If you have any questions or inquiries, feel free to get in touch with us using the form below:</h3>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your username" name="name" required>

        <label for="email" >Your Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" name="email" required>

        <label for="message" >Your Message:</label>
        <textarea id="message" name="message" placeholder="Write you message here" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
